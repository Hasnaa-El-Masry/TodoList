<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>To Do List</title>
</head>

<body>
    <div class="container">

        <!--todo header-->
        <header>
            <h2> Hasna's Todo List</h2>
        </header>

        <!--todo input-->
        <form class="createTodo-container">
            <input type="text" class="todo-input" id="todoInp">
            <button type="submit" class="todo--button" id="addBut">
                <i class="fas fa-plus-square"></i>
            </button>
            <div class="select">
                <select name="todos" id="selectNote">
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="uncompleted">Noncompleted</option>
                </select>
            </div>
        </form>

        <!--todos list-->
        <div class="todo-container">
            <ul class="todo-list" id="todoList">

            </ul>
        </div>


    </div>

    <script src="main.js"></script>

</body>

</html>
